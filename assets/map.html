<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap con Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #mapid {
            height: 100vh;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .user-marker-icon {
            background-color: #007bff;
            width: 20px;
            height: 20px;
            display: block;
            left: -10px;
            top: -10px;
            position: relative;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        .search-marker-icon {
            background-color: #ff0000; /* Un color diferente para el marcador de b칰squeda */
            width: 20px;
            height: 20px;
            display: block;
            left: -10px;
            top: -10px;
            position: relative;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .bus-marker-icon {
    /* No necesitamos definir todo si el HTML del 칤cono ya lo hace */
    width: 20px;
    height: 20px;
    display: flex; /* Para centrar contenido si usas un 칤cono */
    justify-content: center;
    align-items: center;
    left: -10px;
    top: -10px;
    position: relative;
    /* Puedes dejarlo vac칤o o a침adir m치s estilos si usas una imagen personalizada */
}
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializaci칩n del Mapa
        let map;
        let busMarkers = {}
        let userMarker = null;
        let allBusStopsData = null;
        let busStopsLayer = null;
        let searchMarker = null; // Nuevo marcador para la ubicaci칩n buscada
        let isMapInitialized = false;
        

        const INITIAL_CENTER = { latitude: 10.5000, longitude: -66.9167 }
        const initialLat = INITIAL_CENTER.latitude;
        const initialLon = INITIAL_CENTER.longitude;
        function initializeMap() {
    if (isMapInitialized) return;
    map = L.map('mapid', {
        zoomControl: false
    }).setView([initialLat, initialLon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: ''
    }).addTo(map);

    // Utilizamos map.whenReady para garantizar que Leaflet est칠 100% listo.
    map.whenReady(function() {
        isMapInitialized = true;
        // Solo enviamos el mensaje UNA VEZ aqu칤
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage('MAP_LOADED');
        }
    });
}
initializeMap();

        // 1). Funci칩n JS que ser치 llamada desde React Natve para actualizar la ubicaci칩n del USUARIO
        window.updateUserMarker = function(lat, lon) {
            const latlng = [lat, lon];
            const userIcon = L.divIcon({
                className: 'user-marker-icon',
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
            if (userMarker) {
                userMarker.setLatLng(latlng);
            } else {
                userMarker = L.marker(latlng, { icon: userIcon }).addTo(map)
                    .bindPopup("Est치s aqu칤").openPopup();
            }
                map.setView(latlng, 15);
        };
        // 2). Nueva funci칩n JS para marcar una ubicaci칩n buscada
        window.updateSearchMarker = function(lat, lon, address) {
          const latlng = [lat, lon];
            const searchIcon = L.divIcon({
                className: 'search-marker-icon',
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
            if (searchMarker) {
                searchMarker.setLatLng(latlng);
                searchMarker.setPopupContent(address);
            } else {
                searchMarker = L.marker(latlng, { icon: searchIcon }).addTo(map)
                    .bindPopup(address);
            }
            searchMarker.openPopup();
            // Centrar el mapa en la ubicaci칩n buscada
            map.flyTo(latlng, 15, {
                duration: 1.5
            });
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'SEARCH_UPDATED', lat, lon, address }));
        };

        // 3. Funci칩n de Renderizado de Paradas (Nueva)
        window.renderBusStops = function(overpassData) {
        // Limpiar paradas anteriores
        if (busStopsLayer) {
            map.removeLayer(busStopsLayer);
        }
        
        busStopsLayer = L.layerGroup().addTo(map);

        if (overpassData && overpassData.elements) {
            
            const stopIcon = L.divIcon({
                className: 'bus-stop-icon',
                html: '<div style="background-color: #9fc5e8; border-radius: 50%; width: 12px; height: 12px; border: 2px solid white;"></div>', 
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            });

            overpassData.elements.forEach(element => {
                if (element.type === 'node') {
                    const lat = element.lat;
                    const lon = element.lon;
                    const name = (element.tags && element.tags.name) ? element.tags.name : 'Parada de bus';
                    
                    L.marker([lat, lon], { icon: stopIcon })
                        .bindPopup(`<b>Parada:</b> ${name}`)
                        .addTo(busStopsLayer);
                }
            });
            
        }
    
    };
        
        // 4. Funci칩n para Renderizar los buses ubicados en la API
        window.renderBusLocations = function(busData) {
            const activeBusIds = new Set();

            // Icono para los buses (puedes personalizarlo)
            const busIcon = L.divIcon({
                className: 'bus-marker-icon', // Puedes definir un estilo CSS para este
                // Nota: Aseg칰rate de tener la fuente 'Font Awesome' si usas la clase 'fa fa-bus'
                html: '<div style="background-color: #28a745; border-radius: 50%; width: 15px; height: 15px; border: 2px solid white;"><i class="fa fa-bus" style="color:white;"><h>游뚧</h></i></div>', 
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            busData.forEach(bus => {
                const { bus_id, lat, lon, route, velocity } = bus;
                const latlng = [lat, lon];
        
                activeBusIds.add(bus_id);

                if (busMarkers[bus_id]) {
                    // El marcador ya existe, simplemente actualiza su posici칩n
                    busMarkers[bus_id].setLatLng(latlng);
                    // Opcional: Actualizar el contenido del popup
                    busMarkers[bus_id].setPopupContent(`<b>Bus ${bus_id}</b><br>Ruta: ${route}<br>Velocidad: ${velocity} km/h<br>Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`);
                } else {
                // El marcador no existe, cr칠alo
                busMarkers[bus_id] = L.marker(latlng, { icon: busIcon })
                .bindPopup(`<b>Bus ${bus_id}</b><br>Ruta: ${route}<br>Velocidad: ${velocity} km/h<br>Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`)
                .addTo(map);
            }
            });

    // Eliminar buses que ya no est치n en los datos (se han desconectado o salido del 치rea)
    Object.keys(busMarkers).forEach(busId => {
        if (!activeBusIds.has(busId)) {
            map.removeLayer(busMarkers[busId]);
            delete busMarkers[busId];
        }
    });
};
        // Funci칩n de manejo de clic (Sin cambios)
        map.on('click', function(e) {
            const latlng = { type: 'MAP_CLICK', lat: e.latlng.lat, lng: e.latlng.lng };
            window.ReactNativeWebView.postMessage(JSON.stringify(latlng));
        });
    </script>
</body>
</html>
